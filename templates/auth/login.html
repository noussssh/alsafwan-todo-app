<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - ASM Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-anchor fa-3x text-primary mb-3"></i>
                        <h2 class="card-title">ASM Tracker</h2>
                        <p class="text-muted">Maritime Management System</p>
                    </div>

                    <form method="POST" action="/login">
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope"></i> Email Address
                            </label>
                            <input type="email" class="form-control {{if .Errors.Email}}is-invalid{{end}}" 
                                   id="email" name="email" value="{{.FormData.Email}}" required>
                            {{if .Errors.Email}}
                                <div class="invalid-feedback">{{.Errors.Email}}</div>
                            {{end}}
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock"></i> Password
                            </label>
                            <input type="password" class="form-control {{if .Errors.Password}}is-invalid{{end}}" 
                                   id="password" name="password" required>
                            {{if .Errors.Password}}
                                <div class="invalid-feedback">{{.Errors.Password}}</div>
                            {{end}}
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember" 
                                   {{if .FormData.Remember}}checked{{end}}>
                            <label class="form-check-label" for="remember">
                                Remember me
                            </label>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt"></i> Sign In
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <small class="text-muted">
                            <a href="/passwords/reset" class="text-decoration-none">Forgot your password?</a>
                        </small>
                    </div>

                    <!-- Demo credentials -->
                    <div class="mt-4 p-3 bg-light rounded">
                        <h6 class="text-muted mb-2"><i class="fas fa-info-circle"></i> Demo Accounts</h6>
                        <small class="text-muted">
                            <strong>Admin:</strong> admin@example.com<br>
                            <strong>Manager:</strong> manager@example.com<br>
                            <strong>Sales:</strong> sales1@alsafwanmarine.com<br>
                            <em>Password: password123</em>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
