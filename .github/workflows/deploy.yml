name: Deploy Al Safwan Marine Todo App

  on:
    push:
      branches: [ main ]

  jobs:
    deploy:
      runs-on: ubuntu-latest

      steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build for Linux
        run: |
          go mod tidy
          GOOS=linux GOARCH=amd64 go build -o todo-app-linux main.go

